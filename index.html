<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Box Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>9 Box Puzzle Game</h1>
    <p>Rearrange the tiles to form the correct sequence! <br>Click on tiles adjacent to the empty space to move them.
    </p>

    <div id="gameBoard"></div>

    <div class="controls">
        <button onclick="shuffle()">Shuffle</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>

</html>
